<!-- frontend/templates/index.html -->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menty | Are U OK</title>

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-2xl" x-data="voiceRecorder()">

        <!-- Main Title and Description -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4">Voice-Based Wellness Check</h1>
            <p class="text-red-400 text-sm mt-6">
                <strong>Disclaimer:</strong> For informational use only. Not a substitute for professional medical advice.
            </p>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="w-full">
            <!-- Kartu Hasil Analisis -->
            <div x-show="analysis_result"
                 x-transition:enter="transition ease-out duration-500"
                 x-transition:enter-start="opacity-0 transform translate-y-4"
                 x-transition:enter-end="opacity-100 transform translate-y-0"
                 class="bg-gray-800 p-6 rounded-lg shadow-xl mb-8">
                <h2 class="text-2xl font-semibold mb-4 text-blue-400">Analysis Result</h2>
                <div class="prose prose-invert max-w-none">
                    <p class="whitespace-pre-wrap" x-text="analysis_result"></p>
                </div>
            </div>

            <!-- Kartu Pesan Error -->
            <div x-show="error_message"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0"
                 x-transition:enter-end="opacity-100"
                 class="bg-red-900 border border-red-700 text-red-200 p-4 rounded-lg mb-8">
                <p x-text="error_message"></p>
            </div>
        </div>

        <!-- Microphone Button and Modern Soundwave -->
        <div class="flex flex-col items-center justify-center">
            <!-- Kontainer untuk tombol dan visualisasi -->
            <div class="relative flex items-center justify-center">
                <!-- VISUALISASI MODERN: Bar yang bergerak di belakang tombol -->
                <div 
                    x-show="isRecording"
                    x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="opacity-0 scale-50"
                    x-transition:enter-end="opacity-100 scale-100"
                    class="absolute w-1 bg-white rounded-full opacity-70"
                    :style="`height: ${soundwave_height}px; transition: height 0.1s ease-out;`"
                ></div>

                <!-- Tombol Mikrofon (dengan z-index agar di atas visualisasi) -->
                <button @click="toggleRecording()"
                        :disabled="is_processing || is_speaking"
                        :class="isRecording ? 'bg-red-600 hover:bg-red-700' : 'bg-gray-700 hover:bg-gray-600'"
                        :class="{'animate-pulse': isRecording}"
                        class="relative z-10 p-6 rounded-full shadow-2xl transform transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed">

                    <!-- Ikon Mikrofon, Spinner, atau Ikon Speaker -->
                    <div x-show="!is_processing && !is_speaking" class="h-12 w-12">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                        </svg>
                    </div>
                    <div x-show="is_processing" class="h-12 w-12">
                         <svg class="animate-spin h-12 w-12 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                    <div x-show="is_speaking" class="h-12 w-12 text-green-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                        </svg>
                    </div>
                </button>
            </div>

            <p class="mt-4 text-gray-400" x-text="getStatusText()"></p>
        </div>
    </div>

    <!-- Alpine.js Component Logic -->
    <script>
        function voiceRecorder() {
            return {
                isRecording: false,
                is_processing: false,
                is_speaking: false,
                mediaRecorder: null,
                audioChunks: [],
                analysis_result: "",
                error_message: "",
                soundwave_height: 0,

                getStatusText() {
                    if (this.is_speaking) return "AI is speaking...";
                    if (this.is_processing) return "Analyzing...";
                    if (this.isRecording) return "Recording... Click to stop";
                    return "Click and speak your mind";
                },

                async toggleRecording() {
                    if (!this.isRecording) {
                        await this.startRecording();
                    } else {
                        this.stopRecording();
                    }
                },

                async startRecording() {
                    this.resetState();
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    this.mediaRecorder = new MediaRecorder(stream);
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };

                    this.mediaRecorder.onstop = () => {
                        this.sendAudioToServer();
                    };

                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.visualize(stream);
                },

                stopRecording() {
                    this.mediaRecorder.stop();
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    this.isRecording = false;
                    this.soundwave_height = 0;
                },

                resetState() {
                    this.analysis_result = "";
                    this.error_message = "";
                    this.audioChunks = [];
                    this.soundwave_height = 0;
                },

                visualize(stream) {
                    const audioContext = new AudioContext();
                    const analyser = audioContext.createAnalyser();
                    const microphone = audioContext.createMediaStreamSource(stream);
                    analyser.fftSize = 256;
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);

                    microphone.connect(analyser);

                    const checkSound = () => {
                        if (!this.isRecording) {
                            this.soundwave_height = 0;
                            return;
                        }

                        requestAnimationFrame(checkSound);
                        analyser.getByteFrequencyData(dataArray);

                        let sum = 0;
                        for (let i = 0; i < bufferLength; i++) {
                            sum += dataArray[i];
                        }
                        const average = sum / bufferLength;

                        this.soundwave_height = Math.max(20, average * 1.5);
                    };

                    checkSound();
                },

                async sendAudioToServer() {
                    this.is_processing = true;
                    this.error_message = "";

                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.webm');

                    try {
                        const response = await fetch('/analyze', {
                            method: 'POST',
                            body: formData,
                        });

                        const data = await response.json();

                        if (response.ok) {
                            this.analysis_result = data.analysis;
                            this.speakText(data.analysis);
                        } else {
                            this.error_message = data.error || "An unknown error occurred.";
                        }
                    } catch (error) {
                        this.error_message = `Network error: ${error.message}`;
                    } finally {
                        this.is_processing = false;
                    }
                },

                // DIUBAH: Fungsi TTS untuk memilih suara Microsoft
                speakText(text) {
                    if ('speechSynthesis' in window) {
                        window.speechSynthesis.cancel();

                        const utterance = new SpeechSynthesisUtterance(text);

                        // --- PEMILIHAN SUARA ---
                        const voices = window.speechSynthesis.getVoices();

                        // Coba cari suara Microsoft Zira (bahasa Inggris - AS)
                        // Anda bisa mengganti 'Microsoft Zira Desktop' dengan suara lain yang ada di sistem Anda
                        const microsoftVoice = voices.find(voice => voice.name === 'Microsoft Zira Desktop');

                        if (microsoftVoice) {
                            utterance.voice = microsoftVoice;
                            console.log("Using voice:", microsoftVoice.name);
                        } else {
                            // Jika tidak ditemukan, gunakan suara default atau suara Inggris pertama yang tersedia
                            const defaultVoice = voices.find(voice => voice.lang.startsWith('en-'));
                            if (defaultVoice) {
                                utterance.voice = defaultVoice;
                                console.log("Microsoft voice not found, using default voice:", defaultVoice.name);
                            }
                        }

                        // --- AKHIR PEMILIHAN SUARA ---

                        utterance.onstart = () => {
                            this.is_speaking = true;
                        };

                        utterance.onend = () => {
                            this.is_speaking = false;
                        };

                        utterance.onerror = (event) => {
                            console.error('SpeechSynthesisUtterance.onerror', event);
                            this.is_speaking = false;
                        };

                        window.speechSynthesis.speak(utterance);
                    } else {
                        console.error("Browser Anda tidak mendukung Web Speech API");
                        this.error_message = "Your browser does not support the text-to-speech feature.";
                    }
                }
            }
        }
    </script>
</body>
</html>
